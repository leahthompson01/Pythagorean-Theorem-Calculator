<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <h1>Pythagorean Theorem Calculator</h1>
    <img src="https://vt-vtwa-assets.varsitytutors.com/vt-vtwa/uploads/problem_question_image/image/1463/Right_Triangle_With_Labeled_Sides.png" alt="picture of right triangle">
    <h2>Enter a Value for Sides A and B to Find the Value for C</h2>
    <form>
        <label for="valueA">A: </label>
        <input id="valueofA" type="text" name="valueA">
        <label for="valueB">B: </label>
        <input id="valueofB" type="text" name="valueB">
    </form>
    <button id="solveForC" type="button">Click for value of C </button>
     <section>Value of C: <p id="valueofc"></p></section>
    <script src="main.js"></script>
</body>
</html>
